version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: erb_postgres
    environment:
      POSTGRES_USER: erb_user
      POSTGRES_PASSWORD: erb_password
      POSTGRES_DB: erb_saas
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U erb_user -d erb_saas']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: erb_backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://erb_user:erb_password@postgres:5432/erb_saas
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: erb_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./apps/web:/app
      - /app/node_modules

volumes:
  postgres_data:
